<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="google-signin-client_id" content="705543491822-il8ttm3qm1ocu6ndj7bvhvlbssu3k5oj.apps.googleusercontent.com">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=EB+Garamond&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./style.css" type="text/css">
  </head>
  <body>
      <!-- LOGIN FORM / FIRST PAGE -->
    <div class="parentForm">
        <div class="left-side">
            <div class="desc">
                <h1 id="title">Cinemativ8</h1>
                <h3 id="description">Whatever movies you are looking for, you will find it here.</h3>
            </div>
        </div>
        <div class="right-side">
            <form id="loginForm" class="col-6 formLogin" style="padding: 40px;">
                <div class="form-group">
                    <label for="exampleInputEmail1">Email address</label>
                    <input type="email" id="emailLog" class="form-control" placeholder="Enter email">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" id="passwordLog" class="form-control" placeholder="Password">
                </div>
                <div class="login">
                    <button id="login" type="submit" class="btn btn-primary" style="display: inline;">Login</button>
                    <div class="g-signin2" data-onsuccess="onSignIn" style="display: inline;"></div>
                </div>
                <div class="register">
                    <p style="margin:10px 0px;">Dont have any account ?</p>
                    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">Register</button>
                </div>
            </form>
        </div>
    </div>
    <!-- LOGIN FORM / FIRST PAGE -->
    <!-- MODAL REGISTER -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Register</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="registerForm">
                        <div class="form-group">
                            <label for="exampleInputPassword1">Name</label>
                            <input type="text" id="nameReg" class="form-control" id="exampleInputPassword1" placeholder="Enter Your Name">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Email address</label>
                            <input type="text" id="emailReg" class="form-control" aria-describedby="emailHelp" placeholder="Enter Your Email">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">Password</label>
                            <input id="passwordReg" type="password" class="form-control" placeholder="Enter Your Password">
                        </div>
                        <input id="register" type="submit" class="btn btn-primary"></input>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- MODAL REGISTER-->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script>
            function onSignIn(googleUser) {
                var id_token = googleUser.getAuthResponse().id_token;
                $.ajax({
                    method: 'POST',
                    url: 'http://localhost:3000/google-signin',
                    data:{
                        idToken: id_token
                    }
                })
                .done(token=>{
                    localStorage.setItem('token', token)
                })
                .fail(error=>{
                    console.log(error)
                })
            }
        
            function signOut() {
                var auth2 = gapi.auth2.getAuthInstance();
                auth2.signOut().then(function () {
                    localStorage.removeItem('token')
                console.log('User signed out.');
                });
            }
    </script>
    <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="./main.js"></script>
</body>
</html>
